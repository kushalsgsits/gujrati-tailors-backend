logging:
  level:
    root: info

# Set the port to the PORT environment variable
server:
  port: ${PORT:8080}
  jetty.:
    # TODO: Jetty server gets closed after timeout; temp fix: disable timeout
    connection-idle-timeout: -1

spring:
  cloud:
    gcp:
      project-id: gujrati-tailors-backend
      datastore:
        namespace: gujrati-tailors-backend
  main:
    allow-circular-references: true
  profiles:
    active:
      - local

jwt:
  # For HS512, we need at least 512 bits (64 bytes/characters)
  # In production, this will be overridden by JWT_SECRET environment variable
  secret: ${JWT_SECRET:ThisIsAVeryLongSecretKeyForHS512AlgorithmThatIsAtLeast64CharactersLongForSecurity123456789}
